<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register-style.css">
    <title>登録フォーム</title>
</head>

<body>
    <p>必須事項を入力の上、送信ボタンを押してください</p>
    <form action="#" method="get">
        <table>
            <tr>
                <th>ID<span class="TextLittleSmall">必須</span><span class="TextSmall"> (メールアドレス)</span></th>
                <td>　<input type="email" name="email" size="30" required></td>
            </tr>
            <tr>
                <th>パスワード<span class="TextLittleSmall">必須</span><span class="TextSmall">(半角英数字8文字以上)</span></th>
                <td>
                    　<input type="password" name="pw" size="30" minlength="8" required>
                    <label><input type="checkbox">パスワードを表示する</label>
                </td>
            </tr>
            <tr>
                <th>氏名<span class="TextLittleSmall">必須</span></th>
                <td>　姓 : <input type="text" name="first_name" placeholder="例 : 森岡" required>
                    名 : <input type="text" name="last_name" placeholder="例 : 太郎" required></td>
            </tr>
            <tr>
                <th>住所</th>
                <td>　〒<input type="text" name="readonly" size="8" value="020-0021" readonly>
                    <br>
                    　<input type="text" name="readonly" value="岩手県盛岡市中央通り3丁目" readonly>
                    <br>
                    　<input type="text" name="street address" size="30" placeholder="番地">
                    <br>
                    　<input type="text" name="Building name" size="30" placeholder="建物名">
                    <br>
                </td>
            </tr>
            <tr>
                <th>携帯電話番号<span class="TextLittleSmall">必須</span><span class="TextSmall">(ハイフンなし)</span></th>
                  <td>　<input type="tel" name="tel" required></td>
            </tr>
            <tr>
                <th>学科・学年<span class="TextLittleSmall">必須</span></th>
                <td>　学科 :
                    <select name="Department" required>
                        <option value="">選択してください</option>
                        <option value="Department of Information Systems">情報システム科</option>
                        <option value="Department of Integrated Systems Engineering">総合システム工学科</option>
                        <option value="Department of Advanced Information Engineering">高度情報工学科</option>
                    </select>
                    　学年 :
                    <select name="grade" required>
                        <option value="">選択してください</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>お得な情報・クーポン<span class="TextLittleSmall">必須</span></th>
                <td>
                    <label>　<input type="radio" name="witch" value="receive" required>受け取る</label>
                    <label>　<input type="radio" name="witch" value="rejection">受け取らない</label>
                </td>
            </tr>
            <tr>
                <th>ご意見・ご要望<span class="TextSmall">200文字以内でご記入ください</span></th>
                <td>　<textarea name="multipart" cols="50" rows="10" maxlength="200" ></textarea></td>
            </tr>
        </table>
        <input type="reset" value="入力内容のクリア">
        <input type="submit" value="送信">
    </form>
</body>

</html>
